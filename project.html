<script>

var data = window.location.search;
        var params = new URLSearchParams(data);

    var fullName = params.get("fullName");
    var email = params.get("email");
    var skills = params.get("skills");
    var bio = params.get("bio");
    var education = params.get("education");
    var contact = params.get("contact");
    var userlocation = params.get("location");
    var languages = params.get("languages");
    var facebookURL = params.get("facebook");
    var twitterURL = params.get("twitter");
    var githubURL = params.get("github");
    var instagramURL = params.get("instagram");
    var specialtxt = params.get("special");
    var image = params.get("image");
   
    var imageElement = document.getElementById("image");

    document.getElementById("fullNameSpan").innerHTML = fullName;
    document.getElementById("skillsSpan").innerHTML = skills;
    document.getElementById("emailSpan").innerHTML = email;
    document.getElementById("bioSpan").innerHTML = bio;
    document.getElementById("educationSpan").innerHTML = education;
    document.getElementById("contactSpan").innerHTML = contact;
    document.getElementById("locationSpan").innerHTML = userlocation;
    document.getElementById("languagesSpan").innerHTML = languages;
    document.getElementById("specialSpan").innerHTML = specialtxt;
    var linkElement = document.createElement("a");
    var userLocation = params.get("location");

    // Update the href attributes of the social media icon links
    var facebookIconLink = document.getElementById("facebookIcon");
    facebookIconLink.href = "https://" + facebookURL;

    var twitterIconLink = document.getElementById("twitterIcon");
    twitterIconLink.href = "https://" + twitterURL;

    var githubIconLink = document.getElementById("githubIcon");
    githubIconLink.href = "https://" + githubURL;

    var instagramIconLink = document.getElementById("instagramIcon");
    instagramIconLink.href = "https://" + instagramURL;

 // Get the image URL from the URL parameters
 var params = new URLSearchParams(window.location.search);
        var imageURL = params.get("imageURL");
        imageElement.src = imageURL;
  
    // Set image source
    if (image) {
      imageElement.src = image;
    }




</script>
