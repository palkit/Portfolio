<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container" id="land">
      <h1>~PORTFOLIO~</h1>




      
      <form method="get" action="project.html"  >
        <label for="fullName"> <i class="fas fa-user"></i> Full Name </label required>
        <input type="text" id="fullName" name="fullName"  required>

        <label for="email"> <i class="fas fa-envelope"></i> Mail </label required>
        <input type="email" id="email" name="email"  required>

        <label for="skills"> <i class="fas fa-code"></i> Skills </label required>
        <input type="text" id="skills" name="skills" required>

        <label for="bio"> <i class="fas fa-file-alt"></i> Bio </label required>
        <textarea id="bio" name="bio" required ></textarea>

        <label for="education">
          <i class="fas fa-graduation-cap"></i> Education
        </label required>
        <input type="text" id="education" name="education" required>

        <label for="contact">
          <i class="fas fa-phone"></i> Contact Number
        </label required>
        <input type="text" id="contact" name="contact"  required>

        <label for="location">
          <i class="fas fa-map-marker-alt"></i> Location
        </label required>
        <input type="text" id="location" name="location" required>

        <label for="languages"> <i class="fas fa-globe"></i> Languages </label required>
        <input type="text" id="languages" name="languages" required>

        <label for="special"> <i class="fas fa-file-alt"></i> Exclusive About You </label required>
        <textarea id="special" name="special"required></textarea required>

        <label for="facebook"> <i class="fab fa-facebook"></i> Facebook </label required>
        <input type="text" id="facebook" name="facebook" required>

        <label for="twitter"> <i class="fab fa-twitter"></i> Twitter </label required>
        <input type="text" id="twitter" name="twitter" required>

        <label for="github"> <i class="fab fa-github"></i> GitHub </label required>
        <input type="text" id="github" name="github" required>

        <label for="instagram">
          <i class="fab fa-instagram"></i> Instagram
        </label required>
        <input type="text" id="instagram" name="instagram" required>

        <label for="portfolioImage">
          <i class="fas fa-image"></i> Portfolio Image [URL]
        </label required>
        <input ype="text" id="imageURL" name="imageURL" required>
        <input type="submit" value="Upload" name="submit" required>

      </form>
    </div>
   
  
  </body>
</html>
